    const company = [person1, person2, person3, person4, person5];


    let cacheStorage = new Map();

    function calcSalary( {zp, tax} ) {
        if(cacheStorage.has({zp, tax})) {
            return cacheStorage.get({zp, tax});
        }


        // Представим что тут много-много кода
        let result = zp - tax;
        cacheStorage.set( {zp, tax}, result);
